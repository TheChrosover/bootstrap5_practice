<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="input-group mt-5">
            <div class="input-group-prepend">
                <span class="input-group-text">a</span>
            </div>
            <input type="text" placeholder="Ingrese texto" class="form-control">
        </div><br>
        <div class="input-group">
            <input type="text" class="form-control form-sm">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fa-solid fa-align-justify"></i></span>
            </div>
            
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-append">
                <span class="input-group-text">
                    hola
                </span>
            </div>
            <input type="text" class="form-control">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    holi
                </span>
            </div>
        </div>
        <br>
        <!--Chekcbox input-->
        <br>
        <div class="input-group mb-3">
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
            </div>
            <input type="text" class="form-control" aria-label="Text input with checkbox">
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-text">
                <input type="checkbox" class="form-check-input">
            </div>
            <input type="text" class="form-control">
        </div>  

        <!--Inline-->
        <div class="input-group mt-5">
            <div class="input-group-append">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="Enter your name">
            <input class="form-control" type="text" placeholder="Enter your location">
        </div>

        <!--search-->
        <div class="input-group mt-5">
            <input class="form-control" type="text" placeholder="Find something...">
            <div class="input-group-append">
                <button class="btn btn-outline-primary">Search</button>
            </div>
        </div>
    </div>

</body>
<script src="https://kit.fontawesome.com/9ba88cc62f.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
