<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Popovers</title>
</head>
<body>
    <div class="container mt-5">
    <button class="btn btn-primary" data-bs-toggle="popover" title="This is a Popover" data-bs-content="And here's some amazing content.">Button test</button>
    <br>
    <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>

    <br>
    <p>Popover a los lados</p>
    <button class="btn btn-lg btn-dark" data-bs-toggle="popover" data-bs-placement="top" title="Arriba" data-bs-content="Hey hey this is content is very usefully">top</button>
    <button class="btn btn-lg btn-dark" data-bs-toggle="popover" data-bs-placement="left"  title="izq" data-bs-content="Hey hey this is content is very usefully">left</button>
    <button class="btn btn-lg btn-dark" data-bs-toggle="popover" data-bs-placement="right" title="drch" data-bs-content="Hey hey this is content is very usefully">right</button>
    <button class="btn btn-lg btn-dark" data-bs-toggle="popover" data-bs-placement="bottom" title="abajo" data-bs-content="Hey hey this is content is very usefully">bottom</button>
    </div><br>
    
</body>

<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
</script>
</html>
