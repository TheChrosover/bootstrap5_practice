<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Alertas</title>
</head>
<body>
    <div class="container">
        <div class="alert alert-primary">
            <p><strong>Success: </strong>Task granted</p>
        </div>

        <div class="alert alert-secondary">
            <p>Secondary</p>
        </div>

        <div class="alert alert-success">
            <p>Sucess</p>
        </div>

        <div class="alert alert-warning">
            <p>Warning</p>
        </div>

        <div class="alert alert-dark">
            <p>Dark</p>
        </div>

        <div class="alert alert-light">
            <p>light</p>
        </div>

        <!--Alert whith button close-->

        <div class="alert alert-warning alert-dismissible">
            <button class="btn-close" type="button" data-bs-dismiss="alert">
                <span>&times</span>
            </button>
            <strong>Alerta</strong>Entrada cerrada
        </div>

        <!--Alert whith top-->

        <div class="alert alert-success">
            <h2 class="alert-heading">Welcome</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellendus, dicta.</p>
            <hr>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, nobis!</p>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/9ba88cc62f.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
