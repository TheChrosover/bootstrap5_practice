<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5 w-2">
        
        <form action="#" class="form-group">
          <!--campo de nombre-->
          <div class="form-group">
           <label for="nombre">Nombre</label>
           <input type="text" placeholder="Ingresa tu nombre" class="form-control">
          </div>
          <!--campo de email-->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Ingresa tu email" class="form-control">
          </div>
          <!--campo select-->
          <div class="form-group">
            <label for="seleccionar">Genero</label>
            <select class="form-select" name="seleccionar" id="genero">
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
            </select>
          </div>
          <!--campo select-->
          <div class="form-group">
            <label for="texto">Textarea</label>
            <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
          </div>
          <!--campo archive-->

          <div class="mt-3 mx-2">
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="formFile">
          </div>

          <!--campo archive-->
          <div class="mt-2">
            <label for="rango">Evalue el rango</label>
            <input type="range" class="form-range" min="0" max="10" value="5">
          </div>

           <!--campo archive-->
           <div class="d-grid">
           <button type="submit" class="btn btn-primary btn-block mt-2 mb-3" >Enviar</button>
          </div>
        </form>
        <br>
        
        <!--Inline form-->
        <form class="row align items-center">
          <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInput">Name</label>
            <input type="text" class="form-control" placeholder="Ingresa el usuario">
          </div>
          <div class="col-auto">
            <input type="password" class="form-control" placeholder="Ingresa la contraseÃ±a">
          </div>
          <!--Sirve para resaltar el label en el inline form-->
          <div class="col-auto dropdown">
            <div class="input-group">
              <div class="input-group-text">@</div>
              <select class="form-control" name="" id="">
                <option value="">Hanna</option>
                <option value="">Ana</option>
                <option value="">Soffie</option>
              </select>
            </div>
          </div>
          <div class="col-auto">
            <button class="btn btn-outline-primary">Enviar</button>
          </div>
        </form>
          
        </div>
        <br>
      <!--Form align-->
      <form class="row align-items-center mb-4">
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Name</label>
          <input type="text" class="form-control" id="autoSizingInput" placeholder="Jane Doe">
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
          </div>
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingSelect">Preference</label>
          <select class="form-select" id="autoSizingSelect">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
            <label class="form-check-label" for="autoSizingCheck">
              Remember me
            </label>
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
