<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="progress mt-5">
            <div class="progress-bar" style="width:45%;">
                45%
            </div>
        </div>

        <div class="progress mt-5">
            <div class="progress-bar bg-primary" style="width:65%;">
                45%
            </div>
        </div>

        <div class="progress mt-5" style="height: 50px; ">
            <div class="progress-bar bg-secondary" style="width: 75%;"> 75%</div>
        </div>

        <div class="progress mt-5">
            <div class="progress-bar bg-warning" style="width: 90%;">90%</div>
        </div>

        <!--Striped efect-->

        <div class="progress mt-5">
            <div class="progress-bar bg-danger progress-bar-striped" style="width: 50%;">50</div>
        </div>

        <!-- progress bar all in one-->

        <div class="progress mt-5">
            <div class="progress-bar bg-primary" style="width: 40%;">40</div>
            <div class="progress-bar bg-secondary" style="width: 30%;">30</div>
            <div class="progress-bar bg-success" style="width: 30%;">30</div>
        </div>


    </div>
</body>
<script src="https://kit.fontawesome.com/9ba88cc62f.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
